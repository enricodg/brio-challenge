services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: brio-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: brio_db
    networks:
      - brio_network

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: brio-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - brio_network

  # NestJS Application Service
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: brio-nestjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/brio_db?authSource=admin
      BULLMQ_HOST: redis
      BULLMQ_PORT: 6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - ../logs:/app/logs
    networks:
      - brio_network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/api/notifications/u1').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  # One-shot Seeder Service (runs automatically on up)
  seed:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: brio-seed
    depends_on:
      - mongodb
      - redis
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/brio_db?authSource=admin
    command: sh -c "node dist/migration/seeds/seed-notification-types.js && node dist/migration/seeds/seed-subscriptions.js"
    restart: "no"
    networks:
      - brio_network

  # Post-seed HTTP calls to prime notifications
  postseed:
    image: curlimages/curl:8.7.1
    container_name: brio-postseed
    depends_on:
      app:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    command: >
      sh -c '
      curl -s -X POST -H "Content-Type: application/json" -d "{\"userId\":\"u1\",\"companyId\":\"c1\",\"notificationType\":\"leave-balance-reminder\"}" http://app:3000/api/notifications &&
      curl -s -X POST -H "Content-Type: application/json" -d "{\"userId\":\"u1\",\"companyId\":\"c1\",\"notificationType\":\"monthly-payslip\"}" http://app:3000/api/notifications &&
      curl -s -X POST -H "Content-Type: application/json" -d "{\"userId\":\"u1\",\"companyId\":\"c1\",\"notificationType\":\"happy-birthday\"}" http://app:3000/api/notifications &&
      curl -s -X POST -H "Content-Type: application/json" -d "{\"userId\":\"u2\",\"companyId\":\"c1\",\"notificationType\":\"leave-balance-reminder\"}" http://app:3000/api/notifications &&
      curl -s -X POST -H "Content-Type: application/json" -d "{\"userId\":\"u2\",\"companyId\":\"c1\",\"notificationType\":\"monthly-payslip\"}" http://app:3000/api/notifications &&
      curl -s -X POST -H "Content-Type: application/json" -d "{\"userId\":\"u2\",\"companyId\":\"c1\",\"notificationType\":\"happy-birthday\"}" http://app:3000/api/notifications &&
      curl -s -X POST -H "Content-Type: application/json" -d "{\"userId\":\"u3\",\"companyId\":\"c2\",\"notificationType\":\"leave-balance-reminder\"}" http://app:3000/api/notifications &&
      curl -s -X POST -H "Content-Type: application/json" -d "{\"userId\":\"u3\",\"companyId\":\"c2\",\"notificationType\":\"monthly-payslip\"}" http://app:3000/api/notifications &&
      curl -s -X POST -H "Content-Type: application/json" -d "{\"userId\":\"u3\",\"companyId\":\"c2\",\"notificationType\":\"happy-birthday\"}" http://app:3000/api/notifications
      '
    restart: "no"
    networks:
      - brio_network

  # MongoDB Admin Interface
  mongo-express:
    image: mongo-express:latest
    container_name: brio-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - brio_network

networks:
  brio_network:
    driver: bridge